version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_DEBUG=False
      # Database will use SQLite by default (no DATABASE_URL)
      # Add your API keys here or use .env file
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - SHOPIFY_SHOP_URL=${SHOPIFY_SHOP_URL}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SEEDREAM_API_KEY=${SEEDREAM_API_KEY}
      - FLUX_API_KEY=${FLUX_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Mount data directory for SQLite persistence
      - ./data:/data
      # Mount code for development (optional - remove for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/login', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

